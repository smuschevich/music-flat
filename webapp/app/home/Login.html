<div class="container-login">
	<div class="background-login"></div>
	<form class="form-login"
		  (ngSubmit)="onSubmit()">
		<div class="form-group form-group-welcome">
			<h3>Let's get started</h3>
			<span>Please enter your credential to login or sign up</span>
		</div>
		<div class="form-group">
			<input type="email"
				   class="form-control"
				   placeholder="Email"
				   [(ngModel)]="credentials.email"
				   required
				   ngControl="name">
		</div>
		<div class="form-group">
			<input type="password"
				   class="form-control"
				   placeholder="Password"
				   [(ngModel)]="credentials.password"
				   required
				   ngControl="password">
		</div>
		<div class="form-group">
			<button type="submit"
					class="btn btn-primary btn-login">Login</button>
			<a class="link-sign-up"
			   href="#">Sign up</a>
		</div>
		<div class="form-group">
			<a href="{{facebookLoginUrl}}">Facebook</a>
			<a href="{{gitHubLoginUrl}}">GitHub</a>
		</div>
	</form>
</div>
